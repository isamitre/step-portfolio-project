<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../style-map.css">
  </head>
  <body>
    <div id="map"></div>
    <script>
      let map;
      let googleInfo;
      let userInfo
      let bounds;
      function initMap() {
        const googleLatLng = {lat: 42.362899, lng: -71.087072};

        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 6
        });
        googleInfo = new google.maps.InfoWindow;
        userInfo = new google.maps.InfoWindow;


        // Try HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            let pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            userInfo.setPosition(pos);
            userInfo.setContent('Your Location');
            userInfo.open(map);

            googleInfo.setPosition(googleLatLng);
            googleInfo.setContent('Google Cambridge');
            googleInfo.open(map);


            var userMkr = new google.maps.Marker({
              position: pos,
              map: map,
              title: "Your Location",
              animation: google.maps.Animation.DROP
            });

            var googleMkr = new google.maps.Marker({
              position: googleLatLng,
              map: map,
              title: "Google Cambridge",
              animation: google.maps.Animation.DROP
            });

            bounds = new google.maps.LatLngBounds();
            bounds.extend(pos);
            bounds.extend(googleLatLng);
            map.fitBounds(bounds);

          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJzahDJqy4B1zem1ognChPC-0FhO7uwEA&callback=initMap">
    </script>
  </body>
</html>
